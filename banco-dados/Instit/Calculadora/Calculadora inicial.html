<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    
    <Label>Insira o nome do remédio comprado</Label>
    <input id="inpNome">

    <label>Insira o Valor de cada caixa do remédio</label>
    <input id="inpValor">

    <label for="">Insira a quantidade de caixas compradas</label>    
    <input id="inpQuantidade">

    <button onclick="calculo()">Calcular</button>

    <div id="saida"></div>

</body>
</html>

<script>

    function calculo(){

        var nome = inpNome.value;
        var valor = Number(inpValor.value);
        var quantidade = Number(inpQuantidade.value);
        
        var gasto = valor * quantidade;
        var perda = gasto * 0.2;
        var perdatri = perda * 3;
    
        saida.innerHTML = `${gasto}<br>
        ${perda}<br>
        ${perdatri}<br>`;


    }

</script>
