    <!--Fim sidebar-->
    <div class="containerGeral">

        <div class="conteudoDash">

            <div class="containerdash">

                <div class="dash">

                    <!--Gráficos-->
                    
                    <div class="contGraf">
                        <h3>Medidas médias por horário</h3>
                        <canvas id="Linhas" class="grafico"></canvas>
                    </div>

                    <div class="contGraf">
                        <h3>Medianas da semana</h3>
                        <canvas id="Barras" class="grafico"></canvas>
                    </div>

                </div>
                </div>
                <div class="containerkpi">
                    <div class="kpi1">
                        <div class="dado">25</div>
                        <div class="dado">2</div>
                        <div class="dado">2</div>
                        <div class="dado">2</div>
                    </div>

                    <div class="kpi2">
                        <div class="dado">25</div>
                        <div class="dado">25</div>
                        <div class="dado">25</div>
                        <div class="dado">25</div>
                    </div>
                </div>

        </div>
    </div>

    <!--Icones-->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

    <!--Script Gráficos-->

    <script>
        //Linhas
        const labelslin = [
          '12:00',
          '13:00',
          '14:00',
          '15:00',
          '16:00',
          '17:00',
          '18:00',
          '19:00',
          '20:00',
        ];
      
        const linhas = {
          labels: labelslin,
          datasets: [{
            label: 'Temperatura',
            backgroundColor: '#E393A6',
            borderColor: '#E393A6',
            data: [9, 10, 10.5, 9, 8, 13, 15, 18, 20, 15],
        },
        {
            label: 'Umidade',
            backgroundColor:  '#5acbda',
            borderColor: '#5acbda',
            data: [80, 76, 70, 75, 65, 73, 87, 89, 95, 85],
        }
        ]
        };

        //Barras

        const labelsbar = [
          'Segunda',
          'Terça',
          'Quarta',
          'Quinta',
          'Sexta',
          'Sábado',
          'Domingo',
        ];
      
        const barras = {
          labels: labelsbar,
          datasets: [{
            label: 'Mediana de Temperatura ',
            backgroundColor: '#E393A6',
            borderColor: '#E393A6',
            data: [11.75, 12, 11.2, 10, 10.5, 14, 12.3],
        },
        {
            label: 'Mediana de Umidade ',
            backgroundColor:  '#5acbda',
            borderColor: '#5acbda',
            data: [70, 79, 73, 80, 65, 70, 70],
        }
        ]
        };
      
        const configlin = {
          type: 'line',
          data: linhas,
          options: {}
        };

        const configbar = {
          type: 'bar',
          data: barras,
          options: {}
        };
    </script>
    
    <script>
        const chLinha = new Chart(
          document.getElementById('Linhas'),
          configlin
        );

        const chBarra = new Chart(
          document.getElementById('Barras'),
          configbar
        );

    </script>
</body>
